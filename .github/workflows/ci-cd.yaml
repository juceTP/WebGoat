name: CI/CD Pipeline for WebGoat

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Java 21
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21
          architecture: x64
          cache: 'maven'

      # Step 3: Run mvnw clean install
      - name: Build and Test with Maven
        run: |
          ./mvnw clean install

      # Step 4: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/webgoat:latest .

      # Step 6: Push the Image to DockerHub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/webgoat:latest
  security-tests:
    needs: build-and-push  # Ensures this job waits for 'build-and-push' to finish
    runs-on: ubuntu-latest
    steps:
        # Step 1: Checkout Code
        - name: Checkout Code
          uses: actions/checkout@v3

        # Step 2: Trivy - Scan the Docker Image
        - name: Trivy Vulnerability Scan
          uses: aquasecurity/trivy-action@master  # Replace with the correct version/tag if available
          with:
            image-ref: "${{ secrets.DOCKER_USERNAME }}/webgoat:latest"
            severity: "CRITICAL,HIGH"
            format: "json"  # Save the results in JSON format
            output: "trivy-results.json"  # Save results to a file
            timeout: "10m"  # Increase timeout to 10 minutes

        # Step 3: Upload Trivy Results as an Artifact
        - name: Upload Trivy Results
          uses: actions/upload-artifact@v3
          with:
            name: trivy-results
            path: trivy-results.json

  terraform:
    needs: security-tests
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Azure Login
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Setup Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    # Terraform Init
    - name: Terraform Init
      run: terraform init
      working-directory: terraform

    # Import Existing Resource
    - name: Import Existing Resource
      run: |
        terraform import azurerm_kubernetes_cluster.k8s /subscriptions/${{ secrets.AZURE_RESOURCE_ID }}/resourceGroups/aks-resource-group/providers/Microsoft.ContainerService/managedClusters/aks-cluster; terraform import azurerm_resource_group.rg /subscriptions/${{ secrets.AZURE_RESOURCE_ID }}/resourceGroups/aks-resource-group
      working-directory: terraform

    # Terraform Plan
    - name: Terraform Plan
      run: terraform plan 
      working-directory: terraform

    # Terraform Apply
    - name: Terraform Apply
      if: success()
      run: terraform apply -auto-approve
      working-directory: terraform

    # Terraform output
    - name: Terraform Output
      run: terraform output -raw kube_config > ~/kubeconfig.yaml
      working-directory: terraform

    # Install kubectl
    - name: Install kubectl
      run: |
        sudo apt-get update
        sudo apt-get install -y apt-transport-https ca-certificates curl
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
        kubectl version --client
      shell: bash

    # Install Ansible
    - name: Install Ansible
      run: |
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        sudo apt-add-repository --yes --update ppa:ansible/ansible
        sudo apt-get install -y ansible
        ansible --version
      shell: bash

    # Ansible Playbook
    - name: Ansible Playbook
      run: ansible-playbook ansible/k8s_deploy.yaml
